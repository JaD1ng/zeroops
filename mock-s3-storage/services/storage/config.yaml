server:
  host: "127.0.0.1"
  port: 8081
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  graceful_shutdown: "30s"

database:
  host: "localhost"
  port: 5432
  database: "mock"
  username: "postgres"
  password: "123456"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "5m"
  table_name: "files"

opentelemetry:
  service_name: "storage-service"
  service_version: "1.0.0"
  environment: "development"
  metrics_port: 1080
  metrics_path: "/metrics"
  enable_tracing: false


# 日志配置
logging:
  level: "info"
  format: "json"
  output: ["stdout", "elasticsearch"]
  elasticsearch:
    enabled: true
    host: "localhost"
    port: 9200
    index: "mock-storage-service-logs"
    username: ""
    password: ""
    use_ssl: false
    max_retries: 3
