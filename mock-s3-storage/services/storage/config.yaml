server:
  host: "127.0.0.1"
  port: 8081
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  graceful_shutdown: "30s"

database:
  host: "localhost"
  port: 5432
  database: "mock"
  username: "postgres"
  password: "123456"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "5m"
  table_name: "files"

metrics:
  service_name: "mock-storage"
  service_version: "1.0.0"
  namespace: "storage"
  enabled: true
  port: 1080
  path: "/metrics"
  labels:
    environment: "development"
    service: "storage"

logs:
  level: "info"
  format: "json"
  output: ["stdout"]
  elasticsearch:
    enabled: true
    host: "my-elasticsearch"
    port: 9200
    index: "storage-service-logs"
    use_ssl: false
    max_retries: 3
